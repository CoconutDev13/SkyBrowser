<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <title>SkyBrowser</title>
  </head>
  <body>
    <div id="title">
      <img src="./assets/logo.png" height="80" width="80"> 
      <h2>Search the web with SkyBrowser!</h2>
      <div class="search-items">
        <form id="search-form">
          <input type="text" id="search-bar" name="search" placeholder="funny cat videos" required>
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>
    </div>
    <div id="extras">
      <button id="dark-mode-button">Toggle Dark Mode</button><br/>
      <a id="repo-link" href="https://github.com/SkylerHope/SkyBrowser">Github repository</a>
    </div>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/darkmode.js"></script>
  </body>
</html>
