<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS file(s)-->
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <!--Add favicon logo-->
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <!--Add title-->
    <title>SkyBrowser</title>
  </head>
  <body>
    <div id="title" align="center">
      <!--Add logo-->
      <img src="./assets/logo.png" height="80" width="100" class="logo">
      <!--Add title--> 
      <h2>Search the web with SkyBrowser!</h2>
      <div class="search-items" align="center">
        <form id="search-form">
          <!--Add search bar-->
          <input type="text" id="search-bar" name="search" placeholder="funny cat videos" required>
          <!--Add search button-->
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>
      <br/><br/>
      <a id="patchtext" onclick="showPatchNotes()">What's new?</a><br/>
      <!-- START OF PATCH NOTES -->
       <div id="patchnotes" hidden>
        <p>----- Version 0.3.8 -----</p>
        <p>AdBlocker has been revamped.</p>
       </div>
      <!-- END OF PATCH NOTES -->
      <a href="https://github.com/SkylerHope/SkyBrowser">Github repository</a><br/>
      <a href="https://github.com/SkylerHope/SkyBrowser/issues">Report a bug</a>
    </div>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/patchnotes.js"></script>
  </body>
</html>
